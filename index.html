<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
    <title>John Travolta</title>
  </head>
  <body>
    <section id="image-box">
      <p class="picture-number">° • •</p>
      <div id="space-holder"></div>
      <div id="portrait-container">
        <img id="portrait" src="images/NicCage.jpg">
      </div>
      <img id="last-picture" class="arrow" src="images/back.svg">
      <img id="next-picture" class="arrow" src="images/next.svg">
    </section>
    <section class="row1">
      <div id="synopsis" class="label">
        <h1>John Travolta</h1>
        <p id="jobs">Historian, ex-con, author, professional thief, FBI Agent</p>
        <div class="button-container">
          <a class="button" href="#">↓Resume</a>
          <a class="button" href="mailto:">⍳Contact</a>
        </div>
      </div>
      <div id="profile" class="label"><h2>Profile</h2><img class="icon" src="images/detective.svg"></div>
    </section>
    <section class="row2">
      <div id="experience" class="label"><h2>Experience</h2><img class="icon" src="images/justice.svg"></div>
      <div id="education" class="label"><h2>Education</h2><img class="icon" src="images/fruit.svg"></div>
      <div id="blog" class="label"><h2>Blog </h2><img class="icon" src="images/notebook.svg"></div>
    </section>
    <section class="row3">
      <div id="social-menu" class="label"><h2>Social Menu</h2><img class="icon" src="images/vintage.svg"></div>
      <div id="contact" class="label"><h2>Contact</h2><img class="icon" src="images/paper-plane.svg"></div>
      <div id="portfolio" class="label"><h2>Portfolio</h2><img class="icon" src="images/suitcase.svg"></div>
    </section>
  </body>
</html>
